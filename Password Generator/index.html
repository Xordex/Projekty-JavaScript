<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="generator-container">
        <h3>Generator hasła</h3>

        <div class="result-container">
            <span id="result">
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </span>
        </div>
        
        <div class="password-length">
            <label for="length">Długość hasła:</label>
            <input type="number" id="length" min="7" max="100" value="12">
        </div>
        <div class="options">
            <div class="option">
                <label>Duże litery</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="option">
                <label>Liczby</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="option">
                <label>Małe litery</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="option">
                <label>Symbole</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button id="generate=password" class="btn">Wygeneruj hasło</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
